watch:
    tasks:
        client:
            "before": ['compile']
            "lib": ['compile']

tasks:

    build-client: ['browserify', 'uglify', 'socketio']
    build-all: ['build-client', 'compile']

    nodemon: >
      @bgShell nodemon
      example.server.js
      --watch dist
      --watch client/dist
      --delay 2

    watchify: >
      @npm watchify
      client/lib/index.js -o client/dist/index.js
      -v -t [ babelify --presets [ es2015 ] ]

    browserify: >
      @npm browserify
      client/lib/index.js -o client/dist/index.js
      -t [ babelify --presets [ es2015 ] ]

    uglify: "@npm uglifyjs client/dist/index.js > client/dist/index.min.js"
    socketio: "@npm uglifyjs public/socket.io.js > client/dist/socket.io.min.js"

    compile: >
       @npm tsc
       lib/*.ts lib/*.js lib/plugins/*
       --module commonjs
       --outDir dist
       --allowJs
       --moduleResolution node
